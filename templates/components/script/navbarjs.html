<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dropdownToggle = document.querySelector(".dropdown-toggle");
        const dropdownMenu = document.querySelector(".dropdown-menu-slide");

        dropdownToggle.addEventListener("click", function() {
            if (dropdownMenu.style.maxHeight) {
                dropdownMenu.style.maxHeight = null;
            } else {
                dropdownMenu.style.maxHeight = dropdownMenu.scrollHeight + "px";
            }
        });

        const searchBar = document.getElementById("searchBar");
        const searchModal = new bootstrap.Modal(document.getElementById("searchModal"));

        searchBar.addEventListener("click", function() {
            searchModal.show();
        });

        // Function to close the dropdown when clicking outside
        function closeDropdown(event) {
            if (!dropdownMenu.contains(event.target) && !dropdownToggle.contains(event.target)) {
                dropdownMenu.style.maxHeight = null;
            }
        }

        // Attach click event listener to document to close the dropdown
        document.addEventListener("click", closeDropdown);

        // Attach click event listeners to dropdown items to handle checkboxes
        const dropdownItems = dropdownMenu.querySelectorAll(".custom-dropdown-item");
        dropdownItems.forEach(function(item) {
            item.addEventListener("click", function(event) {
                if (event.target.classList.contains("form-check-input")) {
                    // Toggle the checkbox if the checkbox itself is clicked
                    event.target.checked = !event.target.checked;
                } else {
                    // Toggle the checkbox if the artist name is clicked
                    const checkbox = item.querySelector(".form-check-input");
                    checkbox.checked = !checkbox.checked;
                }
                event.stopPropagation(); // Prevent the click event from propagating
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
    var alert = document.getElementById("persistent-alert");

    // Display the alert
    alert.classList.remove("d-none");

    // After 10 seconds, fade out the alert
    setTimeout(function() {
        fadeOut(alert, 500); // You can specify the fade-out duration in milliseconds (e.g., 500ms)
    }, 5000); // 10000 milliseconds = 10 seconds

    function fadeOut(element, duration) {
        var opacity = 1;
        var interval = 50; // Time interval for each step
        var step = (interval / duration); // Calculate the step value
        var timer = setInterval(function() {
            if (opacity <= 0) {
                clearInterval(timer);
                element.style.display = "none"; // Hide the element when faded out
            } else {
                opacity -= step;
                element.style.opacity = opacity;
            }
        }, interval);
    }
});
</script>
