{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="d-flex flex-column justify-content-center align-items-center template-header text-white">DELETE PRODUCT</h1>
<div class="row">
    <div class="col-md-12 d-flex justify-content-center mt-5">
        {% include 'search_product_by_id.html' %}
    </div>
</div>
<div class="container-lg mt-3">
    <div class="row mt-3">
        <div class="col-md-6">
            {% if product %}
                <div class="w-75">
                    {% include 'product_card.html' with product=product %}
                </div>
            {% endif %}
        </div>
        <div class="col-md-6 w-50">
            <div class="text-center w-75">
                {% if not product %}
                    <div></div>
                {% else %}
                <button type="button" class="btn btn-danger w-25 mb-2">DELETE PRODUCT</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
