{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <h1 class="d-flex flex-column justify-content-center align-items-center mt-3">Welcome to Zawadi Art</h1>
    <p class="d-flex flex-column justify-content-center align-items-center">Discover amazing African art pieces.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="search-container">
                <input type="text" class="form-control search-bar" id="searchBar" placeholder="Search for art..." data-toggle="modal" data-target="#searchModal">
                <button class="btn btn-primary search-button" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg custom-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search Criteria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="category1">
                        <label class="form-check-label" for="category1">Category 1</label>
                    </div>
                    <!-- Repeat for other categories -->
                </div>
                
                <!-- Artist -->
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" id="artist">
                </div>
                
                <!-- Origin -->
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="origin1">
                        <label class="form-check-label" for="origin1"><img src="{% static 'path-to-flag-image' %}" alt="Country 1"> Country 1</label>
                        <!-- Repeat for other origin flags -->
                    </div>
                </div>
                
                <!-- Price -->
                <div class="form-group">
                    <label for="price">Maximum Price</label>
                    <input type="number" class="form-control" id="price" step="0.01">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
