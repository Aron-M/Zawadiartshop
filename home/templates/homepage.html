<!-- homepage.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <h1 class="d-flex flex-column justify-content-center align-items-center">Welcome to Zawadi African Art Store</h1>
    <p class="d-flex flex-column justify-content-center align-items-center">Discover amazing African art pieces.</p>
</div>

<!-- Hero Image -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="hero-image">
                <img src="{% static 'images/savannah.jpg' %}" alt="African Savannah" class="img-fluid" style="width: 100%;">
            </div>
        </div>
    </div>
</div>
{% endblock %}
