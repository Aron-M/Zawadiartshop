{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <h1 class="d-flex flex-column justify-content-center align-items-center mt-3">Welcome to Zawadi Art</h1>
    <p class="d-flex flex-column justify-content-center align-items-center">Discover amazing African art pieces.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 50px; text-align: center;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for art..." style="background-color: #333; color: white;">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
