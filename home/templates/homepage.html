{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <h1 class="d-flex flex-column justify-content-center align-items-center mt-3">Welcome to Zawadi Art</h1>
    <p class="d-flex flex-column justify-content-center align-items-center">Discover amazing African art pieces.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="search-container">
                <input type="text" class="form-control search-bar" id="searchBar" placeholder="Search for art..." data-toggle="modal" data-target="#searchModal">
                <button class="btn btn-primary search-button" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-toggle="dropdown" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg custom-modal">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label mt-3 d-flex justify-content-center" for="category1">Paintings</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label mt-3 d-flex justify-content-center" for="category2">Sculptures</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label mt-3 d-flex justify-content-center" for="category2">Frames</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label mt-3 d-flex justify-content-center" for="category2">Crafts</label>
                    </div>
                    <!-- Repeat for other categories -->
                </div>
                
                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Artist
                            </button>
                            <div class="dropdown-menu">
                                <!-- Dropdown menu items -->
                                <a class="dropdown-item" href="#">Artist 1</a>
                                <a class="dropdown-item" href="#">Artist 2</a>
                                <!-- Repeat for other artists -->
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <!-- Origin -->
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="origin1">
                        <label class="form-check-label mt-3 d-flex justify-content-center"><img src="{% static 'path-to-flag-image' %}"> Country 1</label>
                    </div> 
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="origin2">
                        <label class="form-check-label mt-3 d-flex justify-content-center"><img src="{% static 'path-to-flag-image' %}"> Country 2</label>
                    </div>
                    <!-- Repeat for other origin flags -->
                </div>
                
                <!-- Price -->
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" step="0.01">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
