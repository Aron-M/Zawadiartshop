
<div class="row cardrow">
    <div class="col-lg-3 col-md-6 mb-3 ps-2">
        <div class="card card-smaller user-select-none">
            <img src="{{ product.fields.image }}" class="card-img-top" alt="{{ product.fields.name }}" data-bs-toggle="modal"
                data-bs-target="#myModal{{ product.pk }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.fields.name }} {% if product.fields.status %} <span class="text-danger">"HOT SALE"</span>{% endif %}</h5>
                <p class="card-text m-0">{{ product.fields.description }}</p>
                <div class="d-flex justify-content-start m-0">
                    <p class="card-text fw-bold mt-3 me-5 mr-5">{{ product.fields.artist }}</p>
                    <div class="d-flex align-items-center">
                        <img src="{{ product.fields.origin_image }}" alt="{{ product.fields.origin }}"
                            class="flag-icon mt-2 pl-3 pe-2">
                        <p class="card-text mt-3">{{ product.fields.origin }}</p>
                    </div>
                </div>
                <p><span class="fw-bold">Style: </span>{{ product.fields.style }}</p>
                <p class="card-text">Price: ${{ product.fields.price }}</p>
                <form method="post" action="{% url 'cart:add_to_cart' product.pk %}" target="cart-iframe">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" value="1">
                    <button type="submit" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop{{ product.pk }}">Add to Cart</button>
                </form>
                <iframe name="cart-iframe" id="cart-iframe" style="display:none;"></iframe>
            </div>
        </div>
    </div>
</body>
