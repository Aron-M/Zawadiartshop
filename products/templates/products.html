{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1 class="d-flex flex-column justify-content-center align-items-center mt-3">ALL PRODUCTS</h1>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.fields.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text" style="max-width: 100%;">{{ product.description }}</p>
                <p class="card-text">{{ product.artist }}</p>
                <p class="card-text">{{ product.origin }}</p>
                <p class="card-text">Price: ${{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
