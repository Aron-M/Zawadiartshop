{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center authentication">
        <div class="col-md-6">
            <div class="card rounded p-3">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label me-3">Username:</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label me-5">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label me-4">Password:</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password:</label>
                        {{ form.password2 }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
