{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center authentication">
        <div class="col-md-6">
            <div class="card p-4">
                {% if user %}
                    <h1 class="text-center mb-4">Hi there, {{ user.username }}!</h1>
                {% else %}
                    <p class="text-center">User not found.</p>
                {% endif %}
                
                <!-- Other content here -->
                
                <div class="text-center">
                    <p class="ms-3">Welcome back, enjoy your shopping!</p>
                    <a href="{% url 'products:home' %}" class="btn btn-success">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
